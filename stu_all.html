    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">

    <!-- 地图代码区 -->
    <div class="mapArea">
      <div id="container"></div> 
        <div id="INFbox">
            <p class="tag">热力值参考</p>
            <div class="numberLine">
                <span id="minNum">0</span>
                <span id="maxNum">0</span>
            </div>
            <div id="colorLine"></div>
            <div class="positionCountBox">
                <p class="tag">位置信息</p>
                <div class="langLatLine">
                    <div class="halfLine">N<span id="latNum">--</span></div>
                    <div class="halfLine">E<span id="langNum">--</span></div>
                </div>
                <p id="cityName">--</p>
                <div class="countLine">人数: <span id="countNum">--</span></div>
            </div>
            <div class="opacityBox">
                <p class="tag">透明度设置</p>
                <label for="opacity1">
                    <input type="radio" id="opacity1" name="opacity">
                最透明</label>
                <label for="opacity2">
                    <input type="radio" id="opacity2" name="opacity">
                半透明</label>
                <label for="opacity3">
                    <input type="radio" id="opacity3" name="opacity" checked>
                不透明</label>
            </div>
        </div>
    </div>
